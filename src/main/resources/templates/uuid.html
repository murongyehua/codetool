<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/layui/css/layui.css" rel="stylesheet" type="text/css" >
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/layui/layui.js" ></script>
    <link href="/mycss/base.css" rel="stylesheet" type="text/css">
    <link href="/mycss/uuid.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>uuid</title>
</head>
<body>
    <div id="function">
        <button id="normalUuid" type="button" class="layui-btn layui-btn-normal" onclick="getNormalUuid()">获取原始uuid：</button>
        <span id="normal" class="uuidContent"></span>
        <button id="simpleUuid" type="button" class="layui-btn layui-btn-normal" onclick="getSimpleUuid()">获取简单uuid：</button>
        <span id="simple" class="uuidContent"></span>
    </div>
    <script>
        let normal = $('#normal')
        let simple = $('#simple')
        function getNormalUuid() {
            $.ajax({
                type: 'POST',
                url: '/string/normalUUID',
                success: function (res) {
                    if (res.code === '0') {
                        normal.text(res.data)
                    } else {
                        alert(res.info)
                    }
                },
                error: function () {
                    alert('服务异常，请稍后再试')
                }
            })
        }

        function getSimpleUuid() {
            $.ajax({
                type: 'POST',
                url: '/string/simpleUUID',
                success: function (res) {
                    if (res.code === '0') {
                        simple.text(res.data)
                    } else {
                        alert(res.info)
                    }
                },
                error: function () {
                    alert('服务异常，请稍后再试')
                }
            })
        }

        $(function () {
            getNormalUuid();
            getSimpleUuid();
        })
    </script>
</body>
</html>
