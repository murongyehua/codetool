<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/layui/css/layui.css" rel="stylesheet" type="text/css" >
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/layui/layui.js" ></script>
    <link href="/mycss/base.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>oracle insert repeatable</title>
</head>
<body>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">索引字段</label>
            <div class="layui-input-block">
                <input id="indexField" type="text" name="indexField" required  lay-verify="required" placeholder="建议使用主键、唯一键" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">原始sql</label>
            <div class="layui-input-block">
                <textarea id="originSql" name="originSql" placeholder="请输入sql" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" id="submit" class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">结果</label>
            <div class="layui-input-block">
                <textarea id="result" disabled name="result" placeholder="" class="layui-textarea"></textarea>
            </div>
        </div>
    </form>
    <script>
        $("#submit").click(function () {
            let result = $("#result");
            $.ajax({
                type: 'POST',
                url:'/db/oracle/insertRepeatable',
                data:{
                    sql:$("#originSql").val(),
                    indexField:$("#indexField").val()
                },
                success:function (res) {
                    if (res.code === '0') {
                        result.val(res.data);
                    } else {
                        alert(res.info)
                    }
                },
                error: function () {
                    alert("服务异常，请稍后再试")
                }
            })
        })
    </script>
</body>
</html>
